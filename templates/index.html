<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custome CSS -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <title>Home</title>
  </head>
  <body>
    <div class="container-fluid main-container">
        <div class="container inner-container pt-3 pb-3">
            <!-- Logo container starts -->
            <div class="img-container">
                <img src="{% static 'images/download_20200719_185148.png' %}" class="logo img-fluid">
            </div>
            <!-- Logo Container Ends -->

            <!-- Welcome Text Starts -->
            <p class="text-center text-white welcome-text">Welcome to <br/> Majha Bachat Gat Application</p>
            <!-- Welcome Text Ends -->
            <!-- Horizonal Line Starts -->
            <div class="hr-container">
                <div class="bottom-line">
                  <div class="over-dot"></div>
                </div>
            </div>
            <!-- Horizontal Line ends -->
            
            <!-- Language Options Starts -->
            <div class="text-center text-white d-flex language-options welcome-text">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">मराठी </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">हिंदी </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">English </label>
                </div>
            </div>
            <!-- Language Options Ends -->

            <!-- Horizonal Line Starts -->
            <div class="hr-container">
                <div class="bottom-line">
                  <div class="over-dot"></div>
                </div>
            </div>
            <!-- Horizontal Line ends -->

            <div class="container text-center mt-3">
                <a type="button" class="btn btn-white w-100" href="/signup">Continue</a>
            </div>
            
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript">
        
    </script>
  </body>
</html>
